name: Create and Publish Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'The base version tag to build (e.g., v0.0.1)'
        required: true
        default: 'v0.0.1'

jobs:
  build-and-publish:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate unique image tag
        id: generate_tag
        run: |
          # Use the release tag if triggered by a release, otherwise use the manual input
          if [ "${{ github.event_name }}" == "release" ]; then
            BASE_TAG=${{ github.ref_name }}
          else
            BASE_TAG=${{ inputs.version_tag }}
          fi
          
          # Get the current year
          YEAR=$(date +'%Y')
          # Get the unique run number for this workflow in the repository
          BUILD_NUMBER=${{ github.run_number }}
          
          # Combine them into the final unique tag
          UNIQUE_TAG="${BASE_TAG}-${YEAR}${BUILD_NUMBER}"
          
          # Echo to GitHub environment for subsequent steps
          echo "BASE_TAG=${BASE_TAG}" >> $GITHUB_ENV
          echo "UNIQUE_TAG=${UNIQUE_TAG}" >> $GITHUB_ENV
          
          echo "Triggered by: ${{ github.event_name }}"
          echo "Generated Base Tag: ${BASE_TAG}"
          echo "Generated Unique Tag: ${UNIQUE_TAG}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make scripts executable
        run: chmod +x ./gradlew ./build-frontend.sh

      - name: Build frontend assets
        run: ./build-frontend.sh
        working-directory: ./landingpage

      - name: Build Docker image with Gradle
        run: |
          # Build the image using the unique tag
          ./gradlew buildImage \
            -Pktor.docker.localImageName=utsmannn/sheet-api \
            -Pktor.docker.imageTag=${{ env.UNIQUE_TAG }}

      - name: Create additional Docker tags
        run: |
          # Create tags for the base version and 'latest'
          docker tag utsmannn/sheet-api:${{ env.UNIQUE_TAG }} utsmannn/sheet-api:${{ env.BASE_TAG }}
          docker tag utsmannn/sheet-api:${{ env.UNIQUE_TAG }} utsmannn/sheet-api:latest

      - name: Push all Docker tags
        run: docker push --all-tags utsmannn/sheet-api
